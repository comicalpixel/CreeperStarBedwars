# Bungeecord设置
# lobby-server 大厅服务器子服
# motd用于匹配，匹配插件可以使用ServerJoiner、CyanJoiner
bungeecord:
  lobby-server: BedwarsLobby
  motd-waiting: '§a等待中...'
  motd-playing: '§6游戏中...'
  moyd-end: '§c游戏结束'
  restart-command: 'minecraft:stop'

# 数据保存设置
data:
  # 由于不会数据库只能用配置文件了
  # 想要数据库的可以自行拿源码改

  # 玩家游玩数据储存路径(目录名称不可以带空格和特殊符号) player_data.yml
  player-data: './'
  # 玩家商店数据储存路径(目录名称不可以带空格和特殊符号) shop_data.yml
  shop-data: './'

# 玩家NameTag的血量显示(玩家头顶上的+tab玩家列表的)
nametag-health: true

# 玩家名称前后缀设置
player-nametag:
  prefix: "{team_color}{team_name} "
  suffix: " "

# 无缝重生
# 我们优化了重生逻辑，不会再出现死亡界面
# 不是市面上的直接 p.spigot.respawn();
# 写扩展的时候不要监听玩家PlayerRespawnEvent!!因为这无法监听玩家重生事件的
fast-respawn: true


# 定时指令
# 执行由控制台执行
# 这玩意写不明白有bug, 如果会的话可以自行修
timer-command:
  # 是否启用
  enable: true
  # 游戏开始执行的指令
  game-start:
    - ''
  game-end:
    - ''
  # 定时任务
  # 时间单位为's'
  # 写了game-timer部分别忘了game-timer-bh!!
  game-timer-bh:
    - cmd1
  game-timer:
    # 格式
    #    cmd1:
    #      # 当游戏剩余多少时间时执行命令
    #      gametime: 3000
    #      # 执行的命令(不带/)
    #      commands:
    #        - ''
    cmd1:
      # 当游戏剩余多少时间时执行命令
      gametime: 3000
      # 执行的命令(不带/)
      commands:
        - ''


# 时间指令
# 执行由控制台执行
# 这玩意写不明白有bug, 如果会的话可以自行修
# 玩家变量{player}
event-command:
  # 是否启用
  enable: true
  # 所有时间
  game-start:
    - null
  game-end:
    - null
  player-death:
    - null
  player-kill:
    - null
  player-win:
    - null
  player-lost:
    - null
  destroy-bed:
    - null


# 玩家指令白名单
command-whitelist:
  - '/bw'
  - '/lobby'
  - '/hub'

# 队伍选择器
# 暂不支持深度自定义(如: GUI布局、是否启用离开队伍物品、物品类型等..)
# 如果需要深度定制, 可以关闭该菜单然后通过反射来实现
select_team:
  # 是否启用
  enable: true
  # 队伍选择器语言部分
  gui-name: '§7队伍选择器'
  status-select: '§e§l单击加入队伍 '
  status-inteam: '§e§l单击加入队伍 '
  status-full: '§e§l单击加入队伍 '

  # 队伍选择物品(羊毛)
  team-item:
    # 物品名称
    name: '{team_color}{team_name}'
    # 描述
    lore-head:
      - ' '
      - '§f玩家: §e{players}§7/§e{maxplayers}'
      - ' '
    lore-foot:
      - ' '
    lore-player: '§7 §7- §f{player_name}'
  # 离开队伍物品(错误方块)
  leave-item:
    # 物品名称
    name: '§c离开队伍'
    # 描述
    lore:
      - '§7如果你选择了队伍 '
      - '§7你可以通过此选项离开队伍 '
  # 关闭队伍选择菜单按钮(屏障)
  close-item:
    # 物品名称
    name: '§c关闭菜单'
    # 描述
    lore:
      - '§7单击关闭队伍菜单 '

# 资源模式选择器
# 暂不支持深度自定义(如: GUI布局)
# 如果需要深度定制, 可以关闭该菜单然后通过反射来实现
select-bwim:
  # 是否启用
  enable: true
  # 如果不启用资源模式选择器那么默认的资源模式是...(0:实体资源,1:经验资源)
  def: 0

  gui-name: '§7资源模式选择器'
  status-select: '§a §a§l✔ §a已选择 '
  status-noselect: '§e §e§l▶ §e单击选择 '

  # 物品设置
  item:
    i:
      type: BED_ITEM
      durability: 0
      name: '§e实体资源模式'
      lore:
        - ' '
        - ' §7实体资源模式§7(§f铁 §e金 §2绿 §b钻§7) '
        - ' '
        - ' §7使用实体资源购买物品和队伍升级 '
        - ' '
        - ' §7拾起资源正常加入背包中 '
        - ' '
    xp:
      type: EXP_BOTTLE
      durability: 0
      name: '§a经验资源模式'
      lore:
        - ' '
        - ' §7实体资源模式§7(§f铁 §e金 §2绿 §b钻§7) '
        - ' '
        - ' §7使用经验等级购买物品和队伍升级 '
        - ' '
        - ' §7拾起资源自动转换为经验等级 '
        - ' '


# 伤害全息
damage-holo:
  # 常规伤害
  damage:
    enable: true
  # 投掷物(弓箭)伤害
  bow:
    enable: true

# 连击修复 (这个问题似乎出自于原版, 它可能会在玩家死亡重生过快所触发)
