# 道具设置
# 如果没有自己想要的道具可以给作者提交请求呀
items:
  # 回春床
  respawn-bed:
    # 是否启用
    enable: true
    # 游戏开始多少秒前可以使用
    started: 600
    # 语言部分
    expires-chat: "§c该道具仅允许在开局§e10分钟§c内使用"
    spawnloc-toofar: "§c请靠近出生点使用! "
    used: "§c你们队伍已经使用过回春床了! "
    bed-exist: "§c床还在, 回啥春? "
  # 火焰弹FIREBALL
  fireball:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 1
    # 范围
    radius: 3
    # 伤害
    damage: 4
    # 击退
    vlocity-multiply: 5
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
  # TNT
  tnt:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 0
    # 范围
    radius: 5
    # 伤害
    damage: 7
    # 击退
    vlocity-multiply: 5
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
  # 追踪指南针
  Compass:
    # 是否启用
    enable: true
  # 梦幻守卫 DreamGuard
  dreamguard:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 5
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
  # 蠹虫(雪球)
  silverfish:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 1
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
  # 搭桥蛋
  bridgeegg:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 1
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
  # 紧凑型防御塔
  safetower:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 1
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
  # 回城卷轴
  warp-powder:
    # 是否启用
    enable: true
    # 传送时间
    tp-timer: 5
    # 语言部分
    tpcountdown-chat: "§e将在 §c{countdown} §e秒后传送到你队伍的重生点, 请不要移动! "
    move-cancel-chat: "§c你移动了, 已取消传送! "
  # 防护墙
  safewall:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 10
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
  # 救援平台
  rescue-platform:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 10
    # 消失时间s
    disappear: 10
    # 方块是否可拆除
    can-break: true
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
    insufficient-space-chat: "§c空间不足, 方块人脚下不可以有方块 "

  # 烟花(垂直往上飞)
  firework-sit:
    # 是否启用
    enable: true
    # 冷却s
    cooldown: 10
    # 语言部分
    cooldown-chat: "§c冷却中...请在§e{cooldown}§c后使用! "
    subtitle: '§c哎呀, 好疼!'

