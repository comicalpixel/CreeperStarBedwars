# Bungeecord设置
# lobby-server 大厅服务器子服
# motd用于匹配，匹配插件可以使用ServerJoiner、CyanJoiner
bungeecord:
  lobby-server: lobby
  motd-waiting: '§a等待中...'
  motd-waiting-max: '§6已满人...'
  motd-playing: '§6游戏中...'
  motd-end: '§c游戏结束'
  restart-command: 'minecraft:stop'

# 数据保存设置
# 因能力原因插件不支持数据库, 有需要使用数据库的可以自行修改插件代码
# 多子服数据同步数据可以使用硬链接(mklink /h ; 仅限Windows, 其他系统请自行查询)
# shop_data.yml 玩家快捷购买的数据
# player_dat.yml 玩家部分游玩数据

# 玩家NameTag的血量显示(玩家头顶上的+tab玩家列表的)
nametag-health: true

# 玩家名称前后缀设置
nametag:
  lobby-nick: true
  player:
    prefix: "§r {team_color}§l{team_name} §f"
    suffix: " "
  spec:
    prefix: "§r §7§l旁§r§7 "
    suffix: " "

# 无缝重生
# 我们优化了重生逻辑，不会再出现死亡界面
# 不是市面上的直接 p.spigot.respawn();
# 写扩展的时候不要监听玩家PlayerRespawnEvent!!因为这无法监听玩家重生事件的
fast-respawn: true


# 玩家指令白名单
command-whitelist:
  - '/bw'
  - '/lobby'
  - '/hub'

# 队伍选择器
# 暂不支持深度自定义(如: GUI布局、是否启用离开队伍物品、物品类型等..)
# 如果需要深度定制, 可以关闭该菜单然后通过反射来实现
select_team:
  # 是否启用
  enable: true
  # 我们是非常推荐你开启这个选项, 这可以防止出现游戏开始时 只有一个队伍有玩家 的问题!!
  balance-fix: true
  # 队伍选择器语言部分
  gui-name: '§7队伍选择器'
  status-select: '§e§l单击加入队伍 '
  status-inteam: '§a §a§l✔ §a已选择 '
  status-full: '§e§l单击加入队伍 '

  # 队伍选择物品(羊毛)
  team-item:
    # 物品名称
    name: '{team_color}§l{team_name}'
    # 描述
    lore-head:
      - ' '
      - '§f玩家: §f(§a{players}§7/§c{maxplayers}§f)'
      - ' '
    lore-foot:
      - ' '
    lore-player: '§7 §7- §f{player_name}'
  # 离开队伍物品(错误方块)
  leave-item:
    # 物品名称
    name: '§c离开队伍'
    # 描述
    lore:
      - '§7如果你选择了队伍 '
      - '§7你可以通过此选项离开队伍 '
  # 关闭队伍选择菜单按钮(屏障)
  close-item:
    # 物品名称
    name: '§c关闭菜单'
    # 描述
    lore:
      - '§7单击关闭队伍菜单 '

# 资源模式选择器
# 暂不支持深度自定义(如: GUI布局)
# 如果需要深度定制, 可以关闭该菜单然后通过反射来实现
select-bwim:
  # 是否启用
  enable: true
  # 如果不启用资源模式选择器那么默认的资源模式是...(0:实体资源,1:经验资源)
  def: 0

  gui-name: '§7资源模式选择器'
  status-select: '§a §a§l✔ §a已选择 '
  status-noselect: '§e §e§l▶ §e单击选择 '

  set-i-message:  '§a你已选择 §e实体资源'
  set-xp-message:  '§a你已选择 §a经验资源'

  name-i: '实体资源'
  name-xp: '经验资源'

  # 资源转换
  # 资源类型:经验等级
  conversion:
    iron: 1
    gold: 10
    diamond: 100
    emerald: 100


  # 物品设置
  item:
    i:
      type: BED
      durability: 0
      name: '§e实体资源模式'
      lore:
        - ' '
        - ' §7实体资源模式§7(§f铁 §e金 §2绿 §b钻§7) '
        - ' '
        - ' §7使用实体资源购买物品和队伍升级 '
        - ' '
        - ' §7拾起资源正常加入背包中 '
        - ' '
    xp:
      type: EXP_BOTTLE
      durability: 0
      name: '§a经验资源模式'
      lore:
        - ' '
        - ' §7实体资源模式§7(§f铁 §e金 §2绿 §b钻§7) '
        - ' '
        - ' §7使用经验等级购买物品和队伍升级 '
        - ' '
        - ' §7拾起资源自动转换为经验等级 '
        - ' '


# 伤害全息
damage-holo:
  # 常规伤害
  damage:
    enable: true
  # 投掷物(弓箭)伤害
  bow:
    enable: true

# 连击修复 (这个问题似乎出自于原版, 它可能会在玩家死亡重生过快所触发)
# 如果出现玩家打人没有伤害间隔请开启该选项或使用管理玩家战斗的插件
# 开启该选项将会把伤害间隔模拟成原版差不多的
combo-fix: true

# 梯子修复 (治标不治本,还是建议把空心的地图填满)
# 开启后将可以修复90%的原版的梯子穿墙bug
ladder-fix: true

# 是否锁定玩家饥饿值
# 反正你怎么设置掉饥饿值的速度都会比原版慢
lock-foodlevel: false

