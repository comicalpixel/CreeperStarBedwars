# 音效设置
sound:
  # 重生音效
  # 不支持自定义
  respawn:
    enable: true
  # 加入游戏(自己听到的)
  join-me:
    type: ITEM_PICKUP
    volume: 10
    pitch: 1
  # 加入游戏(其他玩家听到的)
  join-players:
    type: ITEM_PICKUP
    volume: 1
    pitch: 1.0
  # 物品商店部分
  shop-open:
    type: NOTE_BASS
    volume: 100
    pitch: 1
  shop-switch:
    type: CHICKEN_EGG_POP
    volume: 2
    pitch: 1.0
  shop-buy-yes:
    type: NOTE_PLING
    volume: 10
    pitch: 2
  shop-buy-no:
    type: ENDERMAN_TELEPORT
    volume: 10
    pitch: 1.0
  # 队伍升级部分
  update-open:
    type: NOTE_BASS
    volume: 100
    pitch: 1
  update-buy-no:
    type: ENDERMAN_TELEPORT
    volume: 10
    pitch: 1.0
  update-buy-me:
    type: NOTE_PLING
    volume: 10
    pitch: 2
  update-buy-team:
    type: NOTE_PLING
    volume: 10
    pitch: 1
  # 倒计时部分
  game-countdown:
    type: LEVEL_UP
    volume: 10
    pitch: 10
  # 游戏开始 顺序game-countdown-start->game-start
  game-countdown-start:
    type: LEVEL_UP
    volume: 10
    pitch: 1.0
  game-start:
    type: ENDERDRAGON_GROWL
    volume: 10
    pitch: 1
  # 拆床音效
  bed-destroy-team:
    type: ENDERDRAGON_GROWL
    volume: 10
    pitch: 2
  bed-destroy-all:
    type: ENDERDRAGON_GROWL
    volume: 10
    pitch: 2
  bed-destroy-me:
    type: ENDERDRAGON_GROWL
    volume: 10
    pitch: 2
  # 回春床部分
  respawnbed-team:
    type: LEVEL_UP
    volume: 10
    pitch: 2
  respawnbed-all:
    type: ENDERDRAGON_GROWL
    volume: 10
    pitch: 2.0
  # 队伍淘汰
  team-annihilation:
    type: ENDERDRAGON_HIT
    volume: 10
    pitch: 1
  # 队伍选择部分(关闭了选择可以忽略)
  teamsel-open:
    type: NOTE_PLING
    volume: 10
    pitch: 1
  teamsel-set:
    type: NOTE_PLING
    volume: 10
    pitch: 2
  teamsel-full:
    type: ENDERMAN_TELEPORT
    volume: 10
    pitch: 1
  teamsel-clear:
    type: NOTE_BASS
    volume: 10
    pitch: 1
  # 资源模式选择(关闭了选择可以忽略)
  bwim-open:
    type: NOTE_PLING
    volume: 10
    pitch: 1
  bwim-set:
    type: NOTE_PLING
    volume: 10
    pitch: 2
  # 资源拾起部分(0为实体资源, 1为经验资源)
  resitem-pickup-bwim0:
    type: LEVEL_UP
    volume: 1
    pitch: 2
  resitem-pickup-bwim1:
    type: LEVEL_UP
    volume: 1
    pitch: 2
  # 击杀音效
  killer-sound:
    - ORB_PICKUP,10,1.0
    - LEVEL_UP,10,2.0
  # 游戏结束
  game-end-winner:
    type: LEVEL_UP
    volume: 0
    pitch: 1.0
  game-end-spec:
    type: LEVEL_UP
    volume: 0
    pitch: 1.0
  game-end-nowin:
    type: LEVEL_UP
    volume: 0
    pitch: 1.0
  # 队友床危险声音
  bed-danger-title:
    type: NOTE_PLING
    volume: 10
    pitch: 2
